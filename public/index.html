<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	<title>Todo App</title>

	<link rel="stylesheet" href="./javascripts/libs/angular-material/angular-material.css">
	<link rel="stylesheet" href="./javascripts/libs/mdi/css/materialdesignicons.min.css" media="all" type="text/css"><!-- material design icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

	<link rel="stylesheet" href="./stylesheets/main.css">

	<!-- libs -->
	<script src="./javascripts/libs/angular/angular.js"></script>
	<script src="./javascripts/libs/angular-animate/angular-animate.js"></script>
	<script src="./javascripts/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="./javascripts/libs/angular-aria/angular-aria.js"></script>
	<script src="./javascripts/libs/angular-material/angular-material.js"></script>
	<script src="./javascripts/libs/lodash/dist/lodash.min.js"></script>

	<script src="./javascripts/app.js"></script>
	<script src="./javascripts/controllers/main.ctr.js"></script>
</head>
<body ng-controller="MainCtrl">
	<!-- navigation -->
	<header>
		<div>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<span>Todo App</span>
					<!-- fill up the space between left and right area -->
					<span flex></span>
					<md-button>Add a Todo</md-button>
				</div><!-- ./ md-toolbar-tools -->
			</md-toolbar><!-- ./ md-toolbar -->
		</div><!-- ./ div -->
	</header><!-- ./ header -->
  
  	<main>
		<md-content flex layout-padding>
			<!-- Header and TODO count -->
			<div layout="row">
				<div flex="100" flex-gt-xs="60" flex-offset-gt-xs="20" class="intro-div">
					<h1 class="md-display-2">
						Todo List 
						<!-- TODO: interpolate {{ todos.length }} -->
						<span class="md-display-1 intro-span" md-colors="::{backgroundColor: 'blue-500'}" layout-padding>{{ todos.length }}</span>
					</h1><!-- ./ md-display-2 -->
				</div><!-- ./ flex offset -->
			</div><!-- ./ row -->
			<!-- TODO list -->
			<div layout="row">
				<div flex="100" flex-gt-xs="33" flex-offset-gt-xs="33">
					<!-- TODO: ng-repeat="todo in todos" -->
					<div class="checkbox" ng-repeat="todo in todos">
						<md-checkbox ng-click="deleteTodo(todo._id)">
							{{ todo.text }}
						</md-checkbox>
					</div><!-- ./ checkbox -->
				</div><!-- ./ flex offset-->
			</div><!-- ./ row -->

			<!-- Form to create TODOs -->
			<form>
				<div layout="row">
					<div flex="100" flex-gt-xs="33" flex-offset-gt-xs="33">
						<md-input-container class="md-block">
							<label>I want to detect/capture dark matter</label>
							<input type="text" ng-model="formData.text">
						</md-input-container>
						<!-- createTodo() will create new TODO -->
						<div flex="33" flex-offset="33">
							<md-button md-no-ink 
								class="md-primary"
								ng-click="createTodo()">
								Add
							</md-button>
						</div>
					</div><!-- ./  flex offset -->
				</div><!-- ./ row -->
			</form>
		</md-content><!-- ./ md-content -->
  	</main><!-- ./ main -->
	
</body>
</html>
