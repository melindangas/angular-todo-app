<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
	<title>Todo App</title>

	<link rel="stylesheet" href="./javascripts/libs/angular-material/angular-material.css">
	<link rel="stylesheet" href="./javascripts/libs/mdi/css/materialdesignicons.min.css" media="all" type="text/css"><!-- material design icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="./stylesheets/css/default.css">

	<!-- libs -->
	<script src="./javascripts/libs/angular/angular.js"></script>
	<script src="./javascripts/libs/angular-animate/angular-animate.js"></script>
	<script src="./javascripts/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="./javascripts/libs/angular-aria/angular-aria.js"></script>
	<script src="./javascripts/libs/angular-material/angular-material.js"></script>
	<script src="./javascripts/libs/lodash/dist/lodash.min.js"></script>

	<!-- App -->
	<script src="./javascripts/app.js"></script>
	<script src="./javascripts/controllers/main.ctr.js"></script>
	<script src="./javascripts/controllers/todo-localStorage.ctr.js"></script>
	<script src="./javascripts/controllers/about.ctr.js"></script>
	<script src="./javascripts/component/todo-form.com.js"></script>
	<script src="./javascripts/component/developer-card.com.js"></script>
	<script src="./javascripts/services/todos.fac.js"></script>
	<script src="./javascripts/services/localStorage-todos.fac.js"></script>
	<script src="./javascripts/services/default-services.fac.js"></script>
	<script src="./javascripts/services/about.fac.js"></script>
</head>
<body>
	<!-- navigation -->
	<header>
		<div>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<span>Todo App</span>
					<md-button ng-click="openSidenav()">
						versions
					</md-button>
					<!-- fill up the space between left and right area -->
					<span flex></span>
					<md-button><a ui-sref="about">About</a></md-button>
				</div><!-- ./ md-toolbar-tools -->
			</md-toolbar><!-- ./ md-toolbar -->
		</div><!-- ./ div -->
	</header><!-- ./ header -->

	<main>
		<ui-view></ui-view>
	</main>

	<!-- Side Nav Content -->
	<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">
		<md-toolbar class="md-theme-light">
			<h1 class="md-toolbar-tools">Sidenav Right</h1>
		</md-toolbar><!-- ./ md-toolbar -->
		<md-content layout-padding>
			<md-button><a ui-sref="todos">MongoDB Version</a></md-button>
			<md-button><a ui-sref="todos-local">LocalStorage Version</a></md-button>
			<md-button ng-click="closeSidenav()" class="md-primary">
				Close 
			</md-button><!-- ./ md-button -->
		</md-content><!--./ md-content -->
	</md-sidenav><!-- ./ md-sidenav -->
	<!-- End Side Nav Content -->
</body>
</html>
