<!-- Create a todo -->
<md-content flex layout-padding>
	<!-- Header and TODO count -->
	<div layout="row">
		<div flex="100" flex-gt-xs="60" flex-offset-gt-xs="20" class="intro-div">
			<h1 class="md-display-2">
				Todo List 
				<!-- TODO: interpolate {{ todos.length }} -->
				<span class="md-display-1 intro-span" md-colors="::{backgroundColor: 'blue-500'}" layout-padding>{{ todos.length || 0 }}</span>
			</h1><!-- ./ md-display-2 -->
		</div><!-- ./ flex offset -->
	</div><!-- ./ row -->

	<!-- Create TODOs -->
	<form>
		<div layout="row" flex>
			<md-input-container flex="100" 
				flex-gt-xs="33" 
				flex-offset-gt-xs="33" 
				class="md-icon-float md-block">
				<label>Things to do: ...</label>
				<input type="text" ng-model="formData.text">
			</md-input-container><!-- ./ md-input-container -->
			<!-- createTodo() will create new TODO -->
			<div class="add-button">
				<md-button md-no-ink 
					class="md-primary"
					ng-click="createTodo()">
					Add
				</md-button><!-- ./ md-button -->
			</div><!-- ./ add-button -->
		</div><!-- ./ row -->
	</form>

	<!-- TODO list -->
	<div layout="row" class="todos-lists">
		<div flex="100" flex-gt-xs="33" flex-offset-gt-xs="33">
			<!-- TODO: ng-repeat="todo in todos" -->
			<div class="checkbox" ng-repeat="todo in todos track by $index">
				<md-checkbox  ng-model="todo.selected" 
					value="{{ todo.text }}" 
					aria-label="todo.text">
					<span class="underlines">{{ todo.text }}</span>
				</md-checkbox>
				<md-button md-no-ink class="md-warn" ng-if="todo.selected" 
					ng-click="deleteTodo(todo._id)">
					<md-icon md-font-set="material-icons">delete_forever</md-icon>
				</md-button>
				<md-divider class="add-padding"></md-divider>
			</div><!-- ./ checkbox -->
		</div><!-- ./ flex offset-->
	</div><!-- ./ row -->
</md-content><!-- ./ md-content -->
