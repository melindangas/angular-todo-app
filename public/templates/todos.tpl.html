
  <main>
	<md-content flex layout-padding>
		<!-- Header and TODO count -->
		<div layout="row">
			<div flex="100" flex-gt-xs="60" flex-offset-gt-xs="20" class="intro-div">
				<h1 class="md-display-2">
					Todo List 
					<!-- TODO: interpolate {{ todos.length }} -->
					<span class="md-display-1 intro-span" md-colors="::{backgroundColor: 'blue-500'}" layout-padding>{{ todos.length }}</span>
				</h1><!-- ./ md-display-2 -->
			</div><!-- ./ flex offset -->
		</div><!-- ./ row -->
		<!-- TODO list -->
		<div layout="row">
			<div flex="100" flex-gt-xs="33" flex-offset-gt-xs="33">
				<!-- TODO: ng-repeat="todo in todos" -->
				<div class="checkbox" ng-repeat="todo in todos">
					<md-checkbox ng-click="deleteTodo(todo._id)" ng-model="todo.selected" value="{{ todo.text }}" aria-label="todo.text">
						{{ todo.text }}
					</md-checkbox>
				</div><!-- ./ checkbox -->
			</div><!-- ./ flex offset-->
		</div><!-- ./ row -->

		<!-- Form to create TODOs -->
		<form>
			<div layout="row">
				<div flex="100" flex-gt-xs="33" flex-offset-gt-xs="33">
					<md-input-container class="md-block">
						<label>I want to detect/capture dark matter</label>
						<input type="text" ng-model="formData.text">
					</md-input-container>
					<!-- createTodo() will create new TODO -->
					<div flex="33" flex-offset="33">
						<md-button md-no-ink 
							class="md-primary"
							ng-click="createTodo()">
							Add
						</md-button>
					</div>
				</div><!-- ./  flex offset -->
			</div><!-- ./ row -->
		</form>
	</md-content><!-- ./ md-content -->
</main><!-- ./ main -->
